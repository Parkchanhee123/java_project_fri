# tomcat server setting
server:
  port: 80
  servlet:
    encoding:
      charset: UTF-8
      force: true

# Spring boot environment settings
spring:
  mvc:
    view:
      prefix: /views/
      suffix: .jsp

  datasource:
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    url: jdbc:log4jdbc:mysql://127.0.0.1:3306/java_4_2_essential?characterEncoding=utf8
    username: root
    password: 1234

# Mybatis settings
mybatis:
  type-aliases-package: org.kio.app.dto
  mapper-locations: classpath:/mapper/*.xml
  # constructor 사용하기 위해 추가
  configuration:
    map-underscore-to-camel-case: true


# log settings
logging:
  level:
    root: info


# 위까지는 spring꺼 아래부터는 팀, 개인의 변수들
